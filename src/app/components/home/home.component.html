<div>
  <form [formGroup]="form">
    <div>
      <input type="text" formControlName="city" #city>
      <button type="submit" (click)="findRestaurants(city.value)" [disabled]="!city.value">Search</button>
    </div>
    <div>
      <fcc-restaurant-list [restaurants]="restaurants" (visited)="onVisited()"></fcc-restaurant-list>
    </div>
  </form>
</div>
